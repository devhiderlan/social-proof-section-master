<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <title>Social proof section</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css" />

  </head>
  <body>
    <div class="container">
      <div class="topo">
        <div class="titulo__principal">
          <h1>10,000+ of our<br> users love our <br> products.</h1>
          <p>We only provide great products combined with excellent <br> customer service.
            See what our satisfied customers are <br> saying about our services.</p>
        </div>
        <div class="avaliacoes">
          <div class="avaliacao__1">
            <div class="avaliacao__cliente">
              <div class="avaliacao__img">
                <img src="./Assets/images/icon-star.svg" alt="estrela">
                <img src="./Assets/images/icon-star.svg" alt="estrela">
                <img src="./Assets/images/icon-star.svg" alt="estrela">
                <img src="./Assets/images/icon-star.svg" alt="estrela">
                <img src="./Assets/images/icon-star.svg" alt="estrela">
              </div>
              <div class="avaliacao__texto1">
                <h3>Rated 5 Stars in Reviews</h3>
              </div>
            </div>
          </div>

          <div class="avaliacao__2">
            <div class="avaliacao__cliente">
              <div class="avaliacao__img">
                <img src="./Assets/images/icon-star.svg" alt="estrela">
                <img src="./Assets/images/icon-star.svg" alt="estrela">
                <img src="./Assets/images/icon-star.svg" alt="estrela">
                <img src="./Assets/images/icon-star.svg" alt="estrela">
                <img src="./Assets/images/icon-star.svg" alt="estrela">
              </div>
              <div class="avaliacao__texto2">
                <h3>Rated 5 Stars in Report Guru</h3>
                </div>
              </div>
                <div class="avaliacao__3">
                  <div class="avaliacao__cliente">
                    <div class="avaliacao__img">
                      <img src="./Assets/images/icon-star.svg" alt="estrela">
                      <img src="./Assets/images/icon-star.svg" alt="estrela">
                      <img src="./Assets/images/icon-star.svg" alt="estrela">
                      <img src="./Assets/images/icon-star.svg" alt="estrela">
                      <img src="./Assets/images/icon-star.svg" alt="estrela">
                    </div>
                    <div class="avaliacao__texto3">
                      <h3>Rated 5 Stars in BestTech</h3>
                    </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
